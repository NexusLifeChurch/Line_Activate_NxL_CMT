<body class="bg-[#f5f5f0] min-h-screen flex flex-col items-center justify-center p-4">

        <button id="retry-btn" onclick="location.reload()" class="hidden mt-4 text-sm underline opacity-50">‡πÇ‡∏´‡∏•‡∏î‡∏ô‡∏≤‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ? ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà</button>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwEPR9FARhVxyQu3_spLb47kue08an21zNlrpOb5Xg7-hr_4Ag3U726Wl-ICUTWY_F3nQ/exec';
        const LIFF_ID = '2008560135-06VyMziu';

        setTimeout(() => {
            document.getElementById('retry-btn').classList.remove('hidden');
        }, 8000);

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                const profile = await liff.getProfile();
                checkUserStatus(profile);
            } catch (err) {
                console.error('LIFF Init Error:', err);
                hideLoading();
                Swal.fire({
                    icon: 'error',
                    title: 'LINE Connection Error',
                    text: '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô LINE ‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á',
                    confirmButtonColor: '#3e2723'
                });
            }
        }

        async function checkUserStatus(profile) {
            try {
                const response = await fetch(`${GAS_URL}?userId=${profile.userId}`);
                const result = await response.json();

                if (result.exists) {
                    if (result.data.lineRegisterName && result.data.lineRegisterName.trim() !== "") {
                        renderCard(result.data);
                    } else {
                        showRegisterForm(profile);
                    }
                } else {
                    showLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÉ‡∏´‡∏°‡πà...');
                    await saveToGas({
                        userId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl,
                        statusMessage: profile.statusMessage || '',
                        lineRegisterName: ''
                    });
                    showRegisterForm(profile);
                }
            } catch (err) {
                console.error('Check Status Failed:', err);
                showRegisterForm(profile);
            }
        }

        function showRegisterForm(profile) {
            hideLoading();
            Swal.fire({
                // 2. ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏±‡∏ß‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á
                title: `<span class="text-[#3e2723] text-lg font-semibold">‡∏°‡∏≤‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏±‡∏ï‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å Nexus Life Digital Card ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Å‡∏±‡∏ô</span>`,
                html: `
                    <div class="text-left text-sm text-gray-600 mb-6 px-2">
                        ‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏Ñ‡∏£‡∏±‡∏ö‡∏Ñ‡∏∏‡∏ì <b>${profile.displayName}</b> <br>
                        ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡πâ‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÉ‡∏ô‡∏ö‡∏±‡∏ï‡∏£‡∏ß‡πà‡∏≤‡∏≠‡∏∞‡πÑ‡∏£‡∏î‡∏µ‡∏Ñ‡∏£‡∏±‡∏ö?
                    </div>
                    <div class="space-y-4 px-2">
                        <input id="swal-realname" class="swal2-input w-full m-0 px-4 text-base border-gray-300 focus:border-[#3e2723] focus:shadow-[0_0_0_2px_rgba(62,39,35,0.2)]" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏à‡∏£‡∏¥‡∏á">
                        <input id="swal-nickname" class="swal2-input w-full m-0 px-4 text-base border-gray-300 focus:border-[#3e2723] focus:shadow-[0_0_0_2px_rgba(62,39,35,0.2)]" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô">
                    </div>
                `,
                confirmButtonText: '‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏±‡∏ï‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡∏î‡∏¥‡∏à‡∏¥‡∏ó‡∏±‡∏•',
                confirmButtonColor: '#3e2723',
                allowOutsideClick: false,
                customClass: {
                    popup: 'rounded-2xl',
                    confirmButton: 'rounded-xl px-6 py-2'
                },
                preConfirm: () => {
                    const realName = document.getElementById('swal-realname').value.trim();
                    const nickName = document.getElementById('swal-nickname').value.trim();
                    if (!realName || !nickName) {
                        // 2. ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏≠‡∏¥‡πÇ‡∏°‡∏à‡∏¥
                        Swal.showValidationMessage('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö üôÇ');
                        return false;
                    }
                    return { realName, nickName };
                }
            }).then(async (result) => {
                if (result.isConfirmed) {
                    const payload = {
                        userId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl,
                        statusMessage: profile.statusMessage || '',
                        lineRegisterName: `${result.value.realName} (${result.value.nickName})`
                    };

                    showLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ö‡∏±‡∏ï‡∏£‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì...');
                    await saveToGas(payload);
                    renderCard({
                        ...payload,
                        realName: result.value.realName,
                        nickName: result.value.nickName
                    });
                }
            });
        }

        async function saveToGas(payload) {
            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
                await new Promise(r => setTimeout(r, 1500));
            } catch (err) {
                console.error('Save error:', err);
            }
        }

        function renderCard(data) {
            hideLoading();
            document.getElementById('card-container').classList.remove('hidden');
            
            const imgSrc = data.pictureUrl || data.profilePicture || data.image;
            document.getElementById('user-image').src = imgSrc || 'https://via.placeholder.com/150';
            document.getElementById('display-name').innerText = data.displayName || 'Member';
            
            let rName = "--", nName = "--";
            if (data.lineRegisterName && data.lineRegisterName.includes('(')) {
                const parts = data.lineRegisterName.split('(');
                rName = parts[0].trim();
                nName = parts[1].replace(')', '').trim();
            } else {
                rName = data.realName || "--";
                nName = data.nickName || "--";
            }

            document.getElementById('real-name').innerText = rName;
            document.getElementById('nick-name').innerText = nName;
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showLoadingText(text) {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loading-text').innerText = text;
            document.getElementById('card-container').classList.add('hidden');
        }

        init();
    </script>
