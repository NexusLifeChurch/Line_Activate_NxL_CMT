<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NxLife Community Online</title>
    
    <!-- Google Fonts: Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        :root {
            /* Coffee Tone Variables */
            --bg-color: #F5F5DC; /* Beige */
            --primary-brown: #8B4513; /* SaddleBrown */
            --secondary-brown: #A0522D; /* Sienna */
            --light-cream: #FFF8DC; /* Cornsilk */
            --coffee-dark: #4B3621;
            --gradient-bg: linear-gradient(135deg, #eacda3 0%, #d6ae7b 100%);
        }

        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--coffee-dark);
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        /* Glassmorphism Card Style */
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--primary-brown);
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--primary-brown);
            font-weight: 600;
        }

        p.status {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 25px;
            font-style: italic;
        }

        .btn-activate {
            background: linear-gradient(45deg, var(--primary-brown), var(--secondary-brown));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-family: 'Prompt', sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
            transition: all 0.2s;
            width: 80%;
        }

        .btn-activate:active {
            transform: scale(0.95);
        }
        
        .version-text {
            margin-top: 20px;
            font-size: 0.7rem;
            color: #999;
            opacity: 0.8;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-brown);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        #checking-status {
            color: var(--primary-brown);
            font-size: 0.9rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* SweetAlert Customization for Coffee Theme */
        .swal2-popup {
            font-family: 'Prompt', sans-serif !important;
            border-radius: 15px !important;
        }
        .swal2-title {
            color: var(--primary-brown) !important;
            font-size: 1.3rem !important;
        }
        .swal2-confirm {
            background-color: var(--primary-brown) !important;
        }
        .swal2-cancel {
            background-color: #888 !important;
        }
        .form-label {
            text-align: left;
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--coffee-dark);
        }
        .swal2-input {
            margin: 5px auto 15px auto !important;
            border-color: #d6ae7b !important;
        }
        .swal2-input:focus {
            box-shadow: 0 0 0 2px rgba(139, 69, 19, 0.3) !important;
        }

        #content-area {
            display: none; /* Hide until LIFF ready */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card" id="main-card">
            <!-- Loading State -->
            <div id="loading-state">
                <div class="loader" style="display:block;"></div>
                <p>กำลังโหลดข้อมูล...</p>
            </div>

            <!-- Content Area -->
            <div id="content-area">
                <img id="user-picture" src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
                <h1 id="user-name">Loading...</h1>
                <p id="user-status" class="status"></p>
                
                <div id="action-area">
                    <!-- แสดงข้อความกำลังตรวจสอบ แทนปุ่ม -->
                    <p id="checking-status">กำลังเชื่อมต่อระบบสมาชิก...</p>
                    <!-- ปุ่ม Retry จะซ่อนอยู่ และแสดงเมื่อ Error เท่านั้น -->
                    <button id="btn-retry" class="btn-activate" onclick="startActivation()" style="display:none;">ลองใหม่อีกครั้ง</button>
                </div>

                <!-- Version Indicator -->
                <p class="version-text">Ver 1.0.2 (Auto Check)</p>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // --- Configuration ---
        const LIFF_ID = '2008560135-06VyMziu';
        // URL GAS ของคุณ (ตรวจสอบว่า Deploy เป็น 'Anyone' แล้ว)
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwEPR9FARhVxyQu3_spLb47kue08an21zNlrpOb5Xg7-hr_4Ag3U726Wl-ICUTWY_F3nQ/exec';

        let liffProfile = {};

        // --- Initialize LIFF ---
        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                liffProfile = await liff.getProfile();
                renderProfile(liffProfile);
                
                // --- ปรับปรุง Flow: ตรวจสอบอัตโนมัติทันที ---
                startActivation(); 

            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'LIFF Error',
                    text: 'เชื่อมต่อ LINE ไม่สำเร็จ: ' + error.message
                });
            }
        }

        function renderProfile(profile) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('content-area').style.display = 'block';
            
            document.getElementById('user-picture').src = profile.pictureUrl || 'https://via.placeholder.com/100?text=No+Pic';
            document.getElementById('user-name').innerText = profile.displayName;
            document.getElementById('user-status').innerText = profile.statusMessage || '';
        }

        // --- Core Action: Start Check Logic ---
        async function startActivation() {
            // ซ่อนปุ่ม Retry, แสดงสถานะ checking
            document.getElementById('btn-retry').style.display = 'none';
            document.getElementById('checking-status').style.display = 'block';

            // ใช้ SweetAlert แบบ Toast หรือ Loading เพื่อบอกว่ากำลังทำงาน
            // แต่อย่าเพิ่ง Block นานเกินไป ให้ดูเนียนๆ กับหน้าจอ
            const loadingToast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timerProgressBar: true,
                didOpen: (toast) => {
                    Swal.showLoading();
                }
            });
            
            // ถ้าอยากให้ Block หน้าจอชัดเจน ใช้ Swal.fire ปกติ
            // ตาม Flow ที่ให้มา "ระบบจะเช็ค" ควรให้ User เห็นว่ากำลังเช็ค
            Swal.fire({
                title: 'กำลังตรวจสอบข้อมูล...',
                text: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                // ยิง Request ไปเช็ค User
                const response = await fetch(GAS_API_URL, {
                    redirect: "follow",
                    method: 'POST',
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify({ action: 'check_user', userId: liffProfile.userId })
                });

                if (!response.ok) {
                    throw new Error(`Server returned status: ${response.status}`);
                }

                const textResult = await response.text();
                let data;
                
                try {
                    data = JSON.parse(textResult);
                } catch (e) {
                    console.error("Non-JSON response:", textResult);
                    if (textResult.includes("<!DOCTYPE html>") || textResult.includes("Google")) {
                        throw new Error("Permission Error: กรุณาตั้งค่า GAS Deploy เป็น 'Anyone'");
                    }
                    throw new Error("Invalid Response format");
                }

                Swal.close(); // ปิด Loading
                document.getElementById('checking-status').innerText = 'ตรวจสอบเสร็จสิ้น';
                processUserStatus(data);

            } catch (error) {
                console.error("Activation Error:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'เชื่อมต่อไม่สำเร็จ',
                    html: `เกิดข้อผิดพลาด: ${error.message}<br><br><small style="color:red">ลองกดปุ่มด้านล่างเพื่อเชื่อมต่อใหม่</small>`,
                    confirmButtonText: 'ปิด'
                });
                
                // แสดงปุ่ม Retry เมื่อ Error
                document.getElementById('checking-status').style.display = 'none';
                document.getElementById('btn-retry').style.display = 'inline-block';
            }
        }

        function processUserStatus(data) {
            // [ข้อ 1] Activate แล้ว (มี UserID + มีชื่อ)
            if (data.status === 'found' && data.hasRegisterName) {
                Swal.fire({
                    icon: 'info',
                    title: 'เปิดใช้งานแล้ว',
                    text: `Digital Card ของคุณ ${data.registerName} Activate แล้ว ไม่จำเป็นต้อง Activate ซ้ำอีก`,
                    confirmButtonText: 'รับทราบ'
                });
            }
            // [ข้อ 2 & 3] ยังไม่มีข้อมูล หรือ มี User แต่ยังไม่มีชื่อ
            else {
                showRegistrationForm(data.status === 'not_found');
            }
        }

        async function showRegistrationForm(isNewUser) {
            const titleText = isNewUser ? 'ยินดีต้อนรับสมาชิกใหม่' : 'ข้อมูลยังไม่ครบถ้วน';
            
            const { value: formValues, dismiss } = await Swal.fire({
                title: titleText,
                html: `
                    <p style="font-size:0.9rem; color:#666;">สวัสดีครับ คุณ ${liffProfile.displayName}<br>ต้องการให้ใส่ชื่อในบัตรว่าอะไรดีครับ</p>
                    <label class="form-label">ชื่อจริง-นามสกุล</label>
                    <input id="swal-input1" class="swal2-input" placeholder="เช่น สมชาย ใจดี">
                    <label class="form-label">ชื่อเล่น</label>
                    <input id="swal-input2" class="swal2-input" placeholder="เช่น กอล์ฟ">
                `,
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'ยืนยันการลงทะเบียน',
                cancelButtonText: 'ยกเลิก (ไม่บันทึกชื่อ)',
                reverseButtons: true,
                preConfirm: () => {
                    return [
                        document.getElementById('swal-input1').value,
                        document.getElementById('swal-input2').value
                    ]
                }
            });

            let finalRegisterName = "";
            
            // กรณี: กด Confirm (formValues เป็น Array)
            if (formValues) {
                const realName = formValues[0].trim();
                const nickName = formValues[1].trim();
                
                if(!realName) {
                     Swal.fire('แจ้งเตือน', 'กรุณาระบุชื่อจริง', 'warning').then(() => showRegistrationForm(isNewUser));
                     return;
                }
                finalRegisterName = `${realName} (${nickName})`;
            } 
            // กรณี: กด Cancel (dismiss === Swal.DismissReason.cancel)
            else if (dismiss === Swal.DismissReason.cancel) {
                // finalRegisterName เป็น "" (ค่าว่าง)
                // ระบบจะบันทึกข้อมูลพื้นฐาน แต่ไม่บันทึกชื่อ
            } else {
                // กรณีปิด Popup ด้วยวิธีอื่น (เช่น คลิกข้างนอก) -> ไม่ทำอะไร หรือจะให้ถือว่า Cancel ก็ได้
                // ในที่นี้ให้ถือว่า Cancel เพื่อให้ Flow ไปต่อได้
                return; // หรือ saveData("") ถ้าต้องการ auto-save เมื่อปิด popup
            }

            // บันทึกข้อมูล (ชื่อว่าง = Cancel, มีชื่อ = Confirm)
            saveData(finalRegisterName);
        }

        function saveData(registerName) {
            Swal.fire({
                title: 'กำลังบันทึกข้อมูล...',
                didOpen: () => Swal.showLoading(),
                allowOutsideClick: false
            });

            const payload = {
                action: 'register',
                userId: liffProfile.userId,
                displayName: liffProfile.displayName,
                pictureUrl: liffProfile.pictureUrl,
                statusMessage: liffProfile.statusMessage,
                registerName: registerName
            };

            fetch(GAS_API_URL, {
                redirect: "follow",
                method: 'POST',
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            })
            .then(res => res.text())
            .then(text => {
                try {
                    return JSON.parse(text);
                } catch(e) {
                    throw new Error("Server response is not JSON");
                }
            })
            .then(res => {
                if(res.status === 'success') {
                    let msg = 'บันทึกข้อมูลบัตรสมาชิกเรียบร้อยแล้ว';
                    if (!registerName) {
                        msg = 'บันทึกข้อมูลพื้นฐานแล้ว (คุณสามารถมาเพิ่มชื่อได้ภายหลัง)';
                    }
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'สำเร็จ!',
                        text: msg,
                        confirmButtonText: 'ตกลง'
                    }).then(() => {
                        liff.closeWindow();
                    });
                } else {
                    throw new Error(res.message);
                }
            })
            .catch(err => {
                Swal.fire('Error', 'เกิดข้อผิดพลาด: ' + err.message, 'error');
            });
        }

        main();
    </script>
</body>
</html>
