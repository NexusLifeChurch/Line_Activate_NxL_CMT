<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NxLife Digital Member Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Prompt', sans-serif; }
        .coffee-gradient {
            background: linear-gradient(135deg, #4e342e 0%, #8d6e63 50%, #d7ccc8 100%);
        }
        .card-shadow { box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-[#f5f5f0] min-h-screen flex items-center justify-center p-4">

    <!-- Loading State -->
    <div id="loading" class="text-[#4e342e] flex flex-col items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#4e342e] mb-4"></div>
        <p id="loading-text">กำลังเตรียมบัตรของคุณ...</p>
        <button id="retry-btn" onclick="location.reload()" class="hidden mt-4 text-sm underline opacity-50">โหลดนานเกินไป? คลิกเพื่อลองใหม่</button>
    </div>

    <!-- บัตรสมาชิก -->
    <div id="card-container" class="hidden w-full max-w-md animate-fade-in">
        <div class="coffee-gradient rounded-3xl p-8 card-shadow text-white relative overflow-hidden">
            <div class="absolute -right-10 -bottom-10 opacity-10">
                <svg width="200" height="200" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="white"/></svg>
            </div>

            <div class="flex justify-between items-start mb-12">
                <div>
                    <h1 class="text-2xl font-bold tracking-wider">NXLife</h1>
                    <p class="text-xs opacity-75 uppercase">Community Citizen</p>
                </div>
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-inner">
                    <span class="text-[#4e342e] font-bold text-xl">NX</span>
                </div>
            </div>

            <div class="flex flex-col items-center mb-8">
                <div class="w-24 h-24 rounded-full border-4 border-white/50 overflow-hidden mb-4 shadow-lg bg-gray-200">
                    <img id="user-image" src="" alt="Profile" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/150'">
                </div>
                <h2 id="display-name" class="text-xl font-semibold italic">Line Name</h2>
            </div>

            <div class="glass-effect rounded-2xl p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-[10px] uppercase opacity-60">Real Name</p>
                        <p id="real-name" class="text-sm font-medium border-b border-white/20 pb-1 truncate">--</p>
                    </div>
                    <div>
                        <p class="text-[10px] uppercase opacity-60">Nickname</p>
                        <p id="nick-name" class="text-sm font-medium border-b border-white/20 pb-1 truncate">--</p>
                    </div>
                </div>
                <div>
                    <p class="text-[10px] uppercase opacity-60">Status</p>
                    <p class="text-sm font-medium text-amber-200">ACTIVE MEMBER</p>
                </div>
            </div>

            <div class="mt-10 flex justify-between items-end">
                <div class="text-[10px] opacity-50 italic">Designed for NxLife Family</div>
                <div class="text-xs font-mono opacity-80" id="user-id-short">ID: XXXX</div>
            </div>
        </div>
        
        <button onclick="liff.closeWindow()" class="w-full mt-6 py-3 bg-[#4e342e] text-white rounded-xl font-semibold shadow-lg hover:bg-[#3e2723] transition-all active:scale-95">
            กลับหน้าแชท
        </button>
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwEPR9FARhVxyQu3_spLb47kue08an21zNlrpOb5Xg7-hr_4Ag3U726Wl-ICUTWY_F3nQ/exec';
        const LIFF_ID = '2008560135-06VyMziu';

        setTimeout(() => {
            document.getElementById('retry-btn').classList.remove('hidden');
        }, 8000);

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                const profile = await liff.getProfile();
                checkUserStatus(profile);
            } catch (err) {
                console.error('LIFF Init Error:', err);
                hideLoading();
                Swal.fire({
                    icon: 'error',
                    title: 'LINE Connection Error',
                    text: 'ไม่สามารถเริ่มต้น LINE ได้ กรุณาลองใหม่อีกครั้ง',
                    confirmButtonColor: '#4e342e'
                });
            }
        }

        async function checkUserStatus(profile) {
            try {
                const response = await fetch(`${GAS_URL}?userId=${profile.userId}`);
                const result = await response.json();

                if (result.exists) {
                    // 1.2 มีข้อมูล UserID แล้ว
                    if (result.data.lineRegisterName && result.data.lineRegisterName.trim() !== "") {
                        // 1.2.1 มีชื่อลงทะเบียนแล้ว แสดงบัตร
                        renderCard(result.data);
                    } else {
                        // 1.2.2 ยังไม่มีชื่อลงทะเบียน ให้แสดงฟอร์ม
                        showRegisterForm(profile);
                    }
                } else {
                    // 1.1 ยังไม่มีข้อมูลในระบบ ให้สร้างข้อมูลใหม่ก่อน
                    showLoadingText('กำลังสร้างบัญชีผู้ใช้ใหม่...');
                    await saveToGas({
                        userId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl,
                        statusMessage: profile.statusMessage || '',
                        lineRegisterName: '' // เว้นชื่อไว้เพื่อรอขั้นตอนถัดไป
                    });
                    // จากนั้นทำตามขั้นตอน 1.2.2 (แสดงฟอร์ม)
                    showRegisterForm(profile);
                }
            } catch (err) {
                console.error('Check Status Failed:', err);
                showRegisterForm(profile);
            }
        }

        function showRegisterForm(profile) {
            hideLoading();
            Swal.fire({
                title: `<span class="text-[#4e342e] text-lg">ยินดีต้อนรับครับ!</span>`,
                html: `
                    <div class="text-left text-sm text-gray-600 mb-4">
                        สวัสดีครับคุณ <b>${profile.displayName}</b> <br>
                        สะดวกให้เราเรียกคุณว่าอะไรดี ที่ทำให้เรารู้จักกันมากขึ้นครับ?
                    </div>
                    <div class="space-y-3">
                        <input id="swal-realname" class="swal2-input w-full m-0 px-4" placeholder="ชื่อจริง">
                        <input id="swal-nickname" class="swal2-input w-full m-0 px-4" placeholder="ชื่อเล่น">
                    </div>
                `,
                confirmButtonText: 'สร้างบัตรสมาชิกดิจิทัล',
                confirmButtonColor: '#4e342e',
                allowOutsideClick: false,
                preConfirm: () => {
                    const realName = document.getElementById('swal-realname').value.trim();
                    const nickName = document.getElementById('swal-nickname').value.trim();
                    if (!realName || !nickName) {
                        Swal.showValidationMessage('กรุณากรอกข้อมูลให้ครบถ้วนนะครับ');
                        return false;
                    }
                    return { realName, nickName };
                }
            }).then(async (result) => {
                if (result.isConfirmed) {
                    const payload = {
                        userId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl,
                        statusMessage: profile.statusMessage || '',
                        lineRegisterName: `${result.value.realName} (${result.value.nickName})`
                    };

                    showLoadingText('กำลังยืนยันข้อมูลบัตรของคุณ...');
                    await saveToGas(payload);
                    renderCard({
                        ...payload,
                        realName: result.value.realName,
                        nickName: result.value.nickName
                    });
                }
            });
        }

        async function saveToGas(payload) {
            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
                await new Promise(r => setTimeout(r, 1500)); // รอให้ระบบบันทึกชัวร์ๆ
            } catch (err) {
                console.error('Save error:', err);
            }
        }

        function renderCard(data) {
            hideLoading();
            document.getElementById('card-container').classList.remove('hidden');
            
            const imgSrc = data.pictureUrl || data.profilePicture || data.image;
            document.getElementById('user-image').src = imgSrc || 'https://via.placeholder.com/150';
            document.getElementById('display-name').innerText = data.displayName || 'Member';
            
            // ปรับการดึงข้อมูลเพื่อแสดงผลในหน้าบัตร
            let rName = "--", nName = "--";
            if (data.lineRegisterName && data.lineRegisterName.includes('(')) {
                // รูปแบบ: ชื่อจริง (ชื่อเล่น)
                const parts = data.lineRegisterName.split('(');
                rName = parts[0].trim();
                nName = parts[1].replace(')', '').trim();
            } else {
                rName = data.realName || "--";
                nName = data.nickName || "--";
            }

            document.getElementById('real-name').innerText = rName;
            document.getElementById('nick-name').innerText = nName;
            
            const shortId = data.userId ? data.userId.substring(1, 9) : 'XXXX';
            document.getElementById('user-id-short').innerText = `ID: ${shortId}`;
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showLoadingText(text) {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loading-text').innerText = text;
            document.getElementById('card-container').classList.add('hidden');
        }

        init();
    </script>
</body>
</html>
