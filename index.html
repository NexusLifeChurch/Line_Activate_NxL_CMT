<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NxLife Community Online</title>
    
    <!-- Google Fonts: Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        :root {
            /* Coffee Tone Variables */
            --bg-color: #F5F5DC; 
            --primary-brown: #8B4513; 
            --secondary-brown: #A0522D; 
            --gradient-bg: linear-gradient(135deg, #eacda3 0%, #d6ae7b 100%);
        }

        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4B3621;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        /* Glassmorphism Card Style (Main Container) */
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--primary-brown);
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--primary-brown);
            font-weight: 600;
        }

        p.status {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 25px;
            font-style: italic;
        }

        .btn-activate {
            background: linear-gradient(45deg, var(--primary-brown), var(--secondary-brown));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-family: 'Prompt', sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
            transition: all 0.2s;
            width: 80%;
        }

        .btn-activate:active {
            transform: scale(0.95);
        }

        .version-text {
            margin-top: 20px;
            font-size: 0.7rem;
            color: #999;
            opacity: 0.8;
        }

        /* --- Loading Animation --- */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-brown);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        #checking-status {
            color: var(--primary-brown);
            font-size: 0.9rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Digital Member Card CSS (New) --- */
        .digital-member-card {
            width: 100%;
            max-width: 320px;
            height: 180px;
            background: linear-gradient(135deg, #654321 0%, #8B4513 50%, #CD853F 100%);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            color: #FFF;
            text-align: left;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto 15px auto;
            display: flex;
            align-items: center;
        }

        /* Effect แสงสะท้อน */
        .digital-member-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(30px);
        }

        .card-content-flex {
            display: flex;
            align-items: center;
            width: 100%;
            z-index: 2;
        }

        .card-avatar-small {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.8);
            object-fit: cover;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }

        .card-info-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-brand {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 5px;
        }

        .card-user-name {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.3;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }

        .card-id-line {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.9);
            background: rgba(0,0,0,0.2);
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        /* Status Badge Under Card */
        .status-badge-active {
            color: #2e7d32;
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .status-icon {
            font-size: 1.2rem;
        }

        /* SweetAlert Customization */
        .swal2-popup {
            font-family: 'Prompt', sans-serif !important;
            border-radius: 15px !important;
            padding-bottom: 20px !important;
        }
        .swal2-title {
            color: var(--primary-brown) !important;
            font-size: 1.2rem !important;
        }
        .swal2-confirm {
            background-color: var(--primary-brown) !important;
            box-shadow: 0 4px 10px rgba(139, 69, 19, 0.3) !important;
        }
        .swal2-input {
            border-color: #d6ae7b !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card" id="main-card">
            <!-- Loading State -->
            <div id="loading-state">
                <div class="loader" style="display:block;"></div>
                <p>กำลังโหลดข้อมูล...</p>
            </div>

            <!-- Content Area -->
            <div id="content-area">
                <img id="user-picture" src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
                <h1 id="user-name">Loading...</h1>
                <p id="user-status" class="status"></p>
                
                <div id="action-area">
                    <p id="checking-status">กำลังเชื่อมต่อระบบสมาชิก...</p>
                    <button id="btn-retry" class="btn-activate" onclick="startActivation()" style="display:none;">ลองใหม่อีกครั้ง</button>
                </div>

                <p class="version-text">Ver 1.0.3 (Digital Card)</p>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // --- Configuration ---
        const LIFF_ID = '2008560135-06VyMziu';
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwEPR9FARhVxyQu3_spLb47kue08an21zNlrpOb5Xg7-hr_4Ag3U726Wl-ICUTWY_F3nQ/exec';

        let liffProfile = {};

        // --- Initialize LIFF ---
        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                liffProfile = await liff.getProfile();
                renderProfile(liffProfile);
                startActivation(); 

            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'LIFF Error',
                    text: 'เชื่อมต่อ LINE ไม่สำเร็จ: ' + error.message
                });
            }
        }

        function renderProfile(profile) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('content-area').style.display = 'block';
            
            document.getElementById('user-picture').src = profile.pictureUrl || 'https://via.placeholder.com/100?text=No+Pic';
            document.getElementById('user-name').innerText = profile.displayName;
            document.getElementById('user-status').innerText = profile.statusMessage || '';
        }

        // --- Core Action: Start Check Logic ---
        async function startActivation() {
            document.getElementById('btn-retry').style.display = 'none';
            document.getElementById('checking-status').style.display = 'block';

            // Loading Toast
            const loadingToast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timerProgressBar: true,
                didOpen: (toast) => {
                    Swal.showLoading();
                }
            });
            
            Swal.fire({
                title: 'กำลังตรวจสอบข้อมูล...',
                text: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                const response = await fetch(GAS_API_URL, {
                    redirect: "follow",
                    method: 'POST',
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify({ action: 'check_user', userId: liffProfile.userId })
                });

                if (!response.ok) {
                    throw new Error(`Server returned status: ${response.status}`);
                }

                const textResult = await response.text();
                let data;
                
                try {
                    data = JSON.parse(textResult);
                } catch (e) {
                    if (textResult.includes("<!DOCTYPE html>") || textResult.includes("Google")) {
                        throw new Error("Permission Error: กรุณาตั้งค่า GAS Deploy เป็น 'Anyone'");
                    }
                    throw new Error("Invalid Response format");
                }

                Swal.close();
                document.getElementById('checking-status').innerText = 'ตรวจสอบเสร็จสิ้น';
                processUserStatus(data);

            } catch (error) {
                console.error("Activation Error:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'เชื่อมต่อไม่สำเร็จ',
                    html: `เกิดข้อผิดพลาด: ${error.message}<br><br><small style="color:red">ลองกดปุ่มด้านล่างเพื่อเชื่อมต่อใหม่</small>`,
                    confirmButtonText: 'ปิด'
                });
                
                document.getElementById('checking-status').style.display = 'none';
                document.getElementById('btn-retry').style.display = 'inline-block';
            }
        }

        function processUserStatus(data) {
            // [Case 1] Activate แล้ว -> แสดงบัตรสมาชิก
            if (data.status === 'found' && data.hasRegisterName) {
                
                // สร้าง HTML บัตรสมาชิก
                const cardHtml = `
                    <div class="digital-member-card">
                        <div class="card-content-flex">
                            <img src="${liffProfile.pictureUrl}" class="card-avatar-small" onerror="this.src='https://via.placeholder.com/100'">
                            <div class="card-info-box">
                                <div class="card-brand">NxLife Community</div>
                                <div class="card-user-name">${data.registerName}</div>
                                <div class="card-id-line">Member</div>
                            </div>
                        </div>
                    </div>
                    <div class="status-badge-active">
                        <span class="status-icon">✅</span> สถานะ: Activate แล้ว
                    </div>
                `;

                Swal.fire({
                    title: 'สมาชิก NxLife Community',
                    html: cardHtml,
                    showConfirmButton: true,
                    confirmButtonText: 'รับทราบ',
                    width: 'auto',
                    padding: '1.5em'
                });
            }
            // [Case 2 & 3] ยังไม่มีข้อมูล
            else {
                showRegistrationForm(data.status === 'not_found');
            }
        }

        async function showRegistrationForm(isNewUser) {
            const titleText = isNewUser ? 'ยินดีต้อนรับสมาชิกใหม่' : 'ข้อมูลยังไม่ครบถ้วน';
            
            const { value: formValues, dismiss } = await Swal.fire({
                title: titleText,
                html: `
                    <p style="font-size:0.9rem; color:#666;">สวัสดีครับ คุณ ${liffProfile.displayName}<br>ต้องการให้ใส่ชื่อในบัตรว่าอะไรดีครับ</p>
                    <label class="form-label">ชื่อจริง-นามสกุล</label>
                    <input id="swal-input1" class="swal2-input" placeholder="เช่น สมชาย ใจดี">
                    <label class="form-label">ชื่อเล่น</label>
                    <input id="swal-input2" class="swal2-input" placeholder="เช่น กอล์ฟ">
                `,
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'ยืนยันการลงทะเบียน',
                cancelButtonText: 'ยกเลิก (ไม่บันทึกชื่อ)',
                reverseButtons: true,
                preConfirm: () => {
                    return [
                        document.getElementById('swal-input1').value,
                        document.getElementById('swal-input2').value
                    ]
                }
            });

            let finalRegisterName = "";
            
            if (formValues) {
                const realName = formValues[0].trim();
                const nickName = formValues[1].trim();
                
                if(!realName) {
                     Swal.fire('แจ้งเตือน', 'กรุณาระบุชื่อจริง', 'warning').then(() => showRegistrationForm(isNewUser));
                     return;
                }
                finalRegisterName = `${realName} (${nickName})`;
            } 
            else if (dismiss === Swal.DismissReason.cancel) {
                // Cancel = Save empty name
            } else {
                return;
            }

            saveData(finalRegisterName);
        }

        function saveData(registerName) {
            Swal.fire({
                title: 'กำลังบันทึกข้อมูล...',
                didOpen: () => Swal.showLoading(),
                allowOutsideClick: false
            });

            const payload = {
                action: 'register',
                userId: liffProfile.userId,
                displayName: liffProfile.displayName,
                pictureUrl: liffProfile.pictureUrl,
                statusMessage: liffProfile.statusMessage,
                registerName: registerName
            };

            fetch(GAS_API_URL, {
                redirect: "follow",
                method: 'POST',
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            })
            .then(res => res.text())
            .then(text => {
                try {
                    return JSON.parse(text);
                } catch(e) {
                    throw new Error("Server response is not JSON");
                }
            })
            .then(res => {
                if(res.status === 'success') {
                    // ถ้าลงทะเบียนสำเร็จ (มีชื่อ) ให้แสดงบัตรทันทีเหมือน Case 1
                    if (registerName) {
                        Swal.close();
                        // เรียกใช้ logic เดียวกับ Case 1 เพื่อโชว์บัตร
                        processUserStatus({ status: 'found', hasRegisterName: true, registerName: registerName });
                    } else {
                        // ถ้า Cancel (ไม่มีชื่อ) แจ้งเตือนปกติ
                        Swal.fire({
                            icon: 'success',
                            title: 'สำเร็จ!',
                            text: 'บันทึกข้อมูลพื้นฐานแล้ว (คุณสามารถมาเพิ่มชื่อได้ภายหลัง)',
                            confirmButtonText: 'ตกลง'
                        }).then(() => {
                            liff.closeWindow();
                        });
                    }
                } else {
                    throw new Error(res.message);
                }
            })
            .catch(err => {
                Swal.fire('Error', 'เกิดข้อผิดพลาด: ' + err.message, 'error');
            });
        }

        main();
    </script>
</body>
</html>
