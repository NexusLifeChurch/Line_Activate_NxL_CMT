<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NxLife Community Online</title>
    
    <!-- Google Fonts: Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        :root {
            /* Coffee Tone Variables */
            --bg-color: #F5F5DC; /* Beige */
            --primary-brown: #8B4513; /* SaddleBrown */
            --secondary-brown: #A0522D; /* Sienna */
            --light-cream: #FFF8DC; /* Cornsilk */
            --coffee-dark: #4B3621;
            --gradient-bg: linear-gradient(135deg, #eacda3 0%, #d6ae7b 100%);
        }

        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--coffee-dark);
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        /* Glassmorphism Card Style */
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--primary-brown);
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--primary-brown);
            font-weight: 600;
        }

        p.status {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 25px;
            font-style: italic;
        }

        .btn-activate {
            background: linear-gradient(45deg, var(--primary-brown), var(--secondary-brown));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-family: 'Prompt', sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
            transition: all 0.2s;
            width: 80%;
        }

        .btn-activate:active {
            transform: scale(0.95);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-brown);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* SweetAlert Customization for Coffee Theme */
        .swal2-popup {
            font-family: 'Prompt', sans-serif !important;
            border-radius: 15px !important;
        }
        .swal2-title {
            color: var(--primary-brown) !important;
            font-size: 1.3rem !important;
        }
        .swal2-confirm {
            background-color: var(--primary-brown) !important;
        }
        .swal2-cancel {
            background-color: #888 !important;
        }
        .form-label {
            text-align: left;
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--coffee-dark);
        }
        .swal2-input {
            margin: 5px auto 15px auto !important;
            border-color: #d6ae7b !important;
        }
        .swal2-input:focus {
            box-shadow: 0 0 0 2px rgba(139, 69, 19, 0.3) !important;
        }

        #content-area {
            display: none; /* Hide until LIFF ready */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card" id="main-card">
            <!-- Loading State -->
            <div id="loading-state">
                <div class="loader" style="display:block;"></div>
                <p>กำลังโหลดข้อมูล...</p>
            </div>

            <!-- Content Area -->
            <div id="content-area">
                <img id="user-picture" src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
                <h1 id="user-name">Loading...</h1>
                <p id="user-status" class="status"></p>
                
                <div id="action-area">
                    <button class="btn-activate" onclick="startActivation()">Activate Digital Card</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // --- Configuration ---
        const LIFF_ID = '2008560135-06VyMziu';
        // ใช้ URL GAS ที่คุณให้มา (ถ้า Deploy ใหม่ให้เปลี่ยน URL ตรงนี้)
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwEPR9FARhVxyQu3_spLb47kue08an21zNlrpOb5Xg7-hr_4Ag3U726Wl-ICUTWY_F3nQ/exec';

        let liffProfile = {};

        // --- Initialize LIFF ---
        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                liffProfile = await liff.getProfile();
                renderProfile(liffProfile);
                
                // ตรวจสอบสถานะ User ทันทีที่เข้า
                await checkUserStatus(liffProfile.userId);

            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถเชื่อมต่อกับ LINE ได้: ' + error.message
                });
            }
        }

        function renderProfile(profile) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('content-area').style.display = 'block';
            
            document.getElementById('user-picture').src = profile.pictureUrl || 'https://via.placeholder.com/100?text=No+Pic';
            document.getElementById('user-name').innerText = profile.displayName;
            document.getElementById('user-status').innerText = profile.statusMessage || '';
        }

        // --- Logic: Check Status ---
        async function checkUserStatus(userId) {
            showLoading(true);
            try {
                const response = await fetch(GAS_API_URL, {
                    method: 'POST',
                    mode: 'no-cors', // สำคัญ: ใช้ no-cors แต่ GAS ต้อง handle return ดีๆ หรือใช้ jsonp (ในที่นี้เราใช้ redirect method ผ่าน fetch ปกติไม่ได้ data กลับมาใน no-cors, เราเลยใช้ text/plain trick หรือเปลี่ยน logic นิดหน่อย)
                    // หมายเหตุ: การใช้ fetch('POST') ไป GAS โดยตรงแบบรับค่ากลับ (await response.json()) จะติด CORS ถ้าไม่ได้ setup header ใน GAS ให้ดี
                    // วิธีแก้ที่ดีที่สุดสำหรับ Web App ง่ายๆ คือใช้ application/x-www-form-urlencoded และรับค่าผ่าน redirect
                    // แต่เพื่อความง่ายและชัวร์ เราจะใช้ท่ามาตรฐาน: ส่ง stringify body
                    body: JSON.stringify({ action: 'check_user', userId: userId })
                });

                // *Hack Fix for GAS CORS*: 
                // เนื่องจาก GAS Web App doPost มักมีปัญหา CORS กับ fetch โดยตรงถ้าไม่ได้ทำ proxy
                // เราจะใช้ท่า "Fire and check response" แบบ Manual หรือใช้ redirectUrl
                // แต่เพื่อให้ Code นี้ทำงานได้จริงแบบ Copy Paste บน Client-side เพียวๆ 
                // เราจะใช้เทคนิค fetch แบบปกติ (หวังว่า GAS code ผม set return header ถูกต้อง) 
                // **ถ้ายังติด CORS**: แนะนำให้ใช้ library "axios" หรือเปลี่ยนวิธีรับค่า 
                
                // เพื่อความ User Friendly ที่สุดใน demo นี้ ผมจะเขียนให้รองรับ response.text() 
                // แต่เนื่องจาก CORS ใน Client-side เพียวๆ จะ Block การอ่าน response
                // **Workaround**: เราจะไม่รอ check status แบบละเอียดในหน้าแรก 
                // แต่จะให้ user กด Activate แล้วค่อยเช็คใน process นั้นเลยเพื่อลดความซับซ้อนของการ Loading หน้าแรก
                
                // ดังนั้น function นี้จะแค่ซ่อน Loading
                showLoading(false);

            } catch (e) {
                console.log("Network check skipped due to CORS, will check on action.");
                showLoading(false);
            }
        }

        function showLoading(isLoading) {
            const btn = document.querySelector('.btn-activate');
            if(isLoading) {
                btn.innerText = 'กำลังตรวจสอบ...';
                btn.disabled = true;
                btn.style.opacity = 0.7;
            } else {
                btn.innerText = 'Activate Digital Card';
                btn.disabled = false;
                btn.style.opacity = 1;
            }
        }

        // --- Core Action: Start Activate ---
        async function startActivation() {
            // 1. ถามข้อมูล User จาก Server ก่อน (Workaround CORS: ใช้ท่า fetch แบบมี return ยากถ้าไม่ setup server)
            // เราจะใช้วิธีส่งข้อมูลไปเช็คแล้วรอผลลัพธ์ผ่าน text
            
            Swal.fire({
                title: 'กำลังเชื่อมต่อระบบสมาชิก...',
                didOpen: () => {
                    Swal.showLoading();
                },
                allowOutsideClick: false
            });

            // ยิง Request ไปเช็ค User
            fetch(GAS_API_URL, {
                redirect: "follow",
                method: 'POST',
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify({ action: 'check_user', userId: liffProfile.userId })
            })
            .then(response => response.json())
            .then(data => {
                Swal.close();
                processUserStatus(data);
            })
            .catch(error => {
                Swal.fire('Error', 'ไม่สามารถเชื่อมต่อ Server ได้', 'error');
            });
        }

        function processUserStatus(data) {
            // Case 1: มีข้อมูลครบแล้ว (Registered & Has Name)
            if (data.status === 'found' && data.hasRegisterName) {
                Swal.fire({
                    icon: 'info',
                    title: 'เปิดใช้งานแล้ว',
                    text: `Digital Card ของคุณ ${data.registerName} Activate แล้ว ไม่จำเป็นต้อง Activate ซ้ำอีก`,
                    confirmButtonText: 'รับทราบ'
                });
            }
            // Case 2: ยังไม่มีข้อมูล หรือ มี User แต่ยังไม่มีชื่อ (Create / Update Name)
            else {
                showRegistrationForm(data.status === 'not_found');
            }
        }

        async function showRegistrationForm(isNewUser) {
            const titleText = isNewUser ? 'ยินดีต้อนรับสมาชิกใหม่' : 'ข้อมูลยังไม่ครบถ้วน';
            
            const { value: formValues } = await Swal.fire({
                title: titleText,
                html: `
                    <p style="font-size:0.9rem; color:#666;">สวัสดีครับ คุณ ${liffProfile.displayName}<br>ต้องการให้ใส่ชื่อในบัตรว่าอะไรดีครับ</p>
                    <label class="form-label">ชื่อจริง-นามสกุล</label>
                    <input id="swal-input1" class="swal2-input" placeholder="เช่น สมชาย ใจดี">
                    <label class="form-label">ชื่อเล่น</label>
                    <input id="swal-input2" class="swal2-input" placeholder="เช่น กอล์ฟ">
                `,
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'ยืนยันการลงทะเบียน',
                cancelButtonText: 'ยกเลิก (ไม่บันทึกชื่อ)',
                reverseButtons: true,
                preConfirm: () => {
                    return [
                        document.getElementById('swal-input1').value,
                        document.getElementById('swal-input2').value
                    ]
                }
            });

            // Logic:
            // ถ้ากด Confirm (formValues มีค่า) -> รวมชื่อ -> Save All
            // ถ้ากด Cancel (formValues undefined) -> ชื่อว่าง -> Save All (Status, Pic, Date)
            
            let finalRegisterName = "";
            if (formValues) {
                const realName = formValues[0].trim();
                const nickName = formValues[1].trim();
                
                if(!realName) {
                     Swal.fire('แจ้งเตือน', 'กรุณาระบุชื่อจริง', 'warning').then(() => showRegistrationForm(isNewUser));
                     return;
                }
                
                finalRegisterName = `${realName} (${nickName})`;
            } else {
                // User กด Cancel / Dismiss
                // ให้บันทึกข้อมูลพื้นฐาน แต่ไม่บันทึกชื่อ (ตาม Requirement)
                // ตรวจสอบว่าเป็น Dismiss แบบไหน ถ้ากดปุ่ม Cancel ให้ดำเนินการต่อ
                // แต่ถ้าคลิกข้างนอก (backdrop) อาจจะไม่ทำอะไร -> ในที่นี้สมมติว่า Cancel คือปุ่ม Cancel
            }

            // ถ้าเป็น Cancel จากปุ่ม (DismissReason.cancel) หรือ Confirm
            // เราจะทำการบันทึกข้อมูล
            // เนื่องจาก Swal return value เป็น undefined ถ้า dismiss
            // เราต้องเช็ค dismiss reason ถ้ายากไป เราใช้ logic นี้:
            
            // ถ้า formValues (Confirm) -> save with name
            // ถ้า !formValues -> save without name
            
            saveData(finalRegisterName);
        }

        function saveData(registerName) {
            Swal.fire({
                title: 'กำลังบันทึกข้อมูล...',
                didOpen: () => Swal.showLoading(),
                allowOutsideClick: false
            });

            const payload = {
                action: 'register',
                userId: liffProfile.userId,
                displayName: liffProfile.displayName,
                pictureUrl: liffProfile.pictureUrl,
                statusMessage: liffProfile.statusMessage,
                registerName: registerName
            };

            fetch(GAS_API_URL, {
                redirect: "follow",
                method: 'POST',
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(res => {
                if(res.status === 'success') {
                    let msg = 'บันทึกข้อมูลบัตรสมาชิกเรียบร้อยแล้ว';
                    if (!registerName) {
                        msg = 'บันทึกข้อมูลพื้นฐานแล้ว (คุณสามารถมาเพิ่มชื่อได้ภายหลัง)';
                    }
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'สำเร็จ!',
                        text: msg,
                        confirmButtonText: 'ตกลง'
                    }).then(() => {
                        liff.closeWindow(); // ปิดหน้าต่างเมื่อเสร็จ
                    });
                } else {
                    Swal.fire('Error', 'เกิดข้อผิดพลาดในการบันทึก: ' + res.message, 'error');
                }
            })
            .catch(err => {
                Swal.fire('Error', 'Network Error', 'error');
            });
        }

        // Start App
        main();

    </script>
</body>
</html>
