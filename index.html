<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NxLife Digital Member Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Prompt', sans-serif; }
        .coffee-gradient {
            background: linear-gradient(135deg, #4e342e 0%, #8d6e63 50%, #d7ccc8 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-[#f5f5f0] min-h-screen flex items-center justify-center p-4">

    <div id="loading" class="text-[#4e342e] flex flex-col items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#4e342e] mb-4"></div>
        <p>กำลังเตรียมบัตรของคุณ...</p>
    </div>

    <!-- บัตรสมาชิก -->
    <div id="card-container" class="hidden w-full max-w-md">
        <div class="coffee-gradient rounded-3xl p-8 card-shadow text-white relative overflow-hidden">
            <!-- Background Decorative Logo -->
            <div class="absolute -right-10 -bottom-10 opacity-10">
                <svg width="200" height="200" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40" fill="white"/>
                </svg>
            </div>

            <!-- Header -->
            <div class="flex justify-between items-start mb-12">
                <div>
                    <h1 class="text-2xl font-bold tracking-wider">NXLife</h1>
                    <p class="text-xs opacity-75">COMMUNITY CITIZEN</p>
                </div>
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                    <span class="text-[#4e342e] font-bold text-xl">NX</span>
                </div>
            </div>

            <!-- Profile Section -->
            <div class="flex flex-col items-center mb-8">
                <div class="w-24 h-24 rounded-full border-4 border-white/50 overflow-hidden mb-4 shadow-lg">
                    <img id="user-image" src="" alt="Profile" class="w-full h-full object-cover">
                </div>
                <h2 id="display-name" class="text-xl font-semibold italic">Line Name</h2>
            </div>

            <!-- Data Fields -->
            <div class="glass-effect rounded-2xl p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-[10px] uppercase opacity-60">Real Name</p>
                        <p id="real-name" class="text-sm font-medium border-b border-white/20 pb-1">--</p>
                    </div>
                    <div>
                        <p class="text-[10px] uppercase opacity-60">Nickname</p>
                        <p id="nick-name" class="text-sm font-medium border-b border-white/20 pb-1">--</p>
                    </div>
                </div>
                <div>
                    <p class="text-[10px] uppercase opacity-60">Status</p>
                    <p class="text-sm font-medium text-amber-200">ACTIVE MEMBER</p>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-10 flex justify-between items-end">
                <div class="text-[10px] opacity-50 italic">
                    Designed for NxLife Family
                </div>
                <div class="text-xs font-mono opacity-80" id="user-id-short">
                    ID: XXXX
                </div>
            </div>
        </div>
        
        <button onclick="liff.closeWindow()" class="w-full mt-6 py-3 bg-[#4e342e] text-white rounded-xl font-semibold shadow-lg hover:bg-[#3e2723] transition">
            กลับหน้าแชท
        </button>
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyfDEX_Wz1vg66sWHwsYWZf0zgso_E_WKx-ute4VCs4HxvcBMX5uI/exec'; // คุณต้องนำ URL จากการ Deploy GAS มาใส่ที่นี่

        async function init() {
            try {
                // อัปเดต LIFF ID เป็นค่าใหม่ที่คุณต้องการ
                await liff.init({ liffId: "2008560135-06VyMziu" });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                checkUserStatus(profile);

            } catch (err) {
                console.error('LIFF Init Error:', err);
                Swal.fire('Error', 'ไม่สามารถเชื่อมต่อ LINE ได้', 'error');
            }
        }

        async function checkUserStatus(profile) {
            const response = await fetch(`${GAS_URL}?userId=${profile.userId}`);
            const result = await response.json();

            if (result.exists) {
                renderCard(result.data);
            } else {
                showRegisterForm(profile);
            }
        }

        function showRegisterForm(profile) {
            document.getElementById('loading').classList.add('hidden');
            
            Swal.fire({
                title: `<span class="text-[#4e342e]">ยินดีต้อนรับครับ!</span>`,
                html: `
                    <div class="text-left text-sm text-gray-600 mb-4">
                        สวัสดีครับคุณ <b>${profile.displayName}</b> <br>
                        สะดวกให้เราเรียกคุณว่าอะไรดีครับ?
                    </div>
                    <input id="swal-realname" class="swal2-input" placeholder="ชื่อจริง">
                    <input id="swal-nickname" class="swal2-input" placeholder="ชื่อเล่น">
                `,
                confirmButtonText: 'ยืนยันและสร้างบัตร',
                confirmButtonColor: '#4e342e',
                preConfirm: () => {
                    const realName = document.getElementById('swal-realname').value;
                    const nickName = document.getElementById('swal-nickname').value;
                    if (!realName || !nickName) {
                        Swal.showValidationMessage('กรุณากรอกข้อมูลให้ครบถ้วนนะครับ');
                    }
                    return { realName, nickName };
                },
                allowOutsideClick: false
            }).then(async (result) => {
                if (result.isConfirmed) {
                    const payload = {
                        userId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl,
                        statusMessage: profile.statusMessage || '',
                        lineRegisterName: `${result.value.realName}-${result.value.nickName}`
                    };

                    await saveToGas(payload);
                    // ปรับการแสดงผลบัตรให้แสดงชื่อที่กรอกใหม่
                    renderCard({
                        ...payload,
                        realName: result.value.realName,
                        nickName: result.value.nickName
                    });
                }
            });
        }

        async function saveToGas(payload) {
            await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
        }

        function renderCard(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('card-container').classList.remove('hidden');
            
            document.getElementById('user-image').src = data.pictureUrl || data.profilePicture || 'https://via.placeholder.com/150';
            document.getElementById('display-name').innerText = data.displayName;
            
            // แยกชื่อจริงและชื่อเล่นจากข้อมูลที่เก็บ (กรณีดึงจาก DB) หรือแสดงตรงๆ
            if (data.lineRegisterName && data.lineRegisterName.includes('-')) {
                const names = data.lineRegisterName.split('-');
                document.getElementById('real-name').innerText = names[0];
                document.getElementById('nick-name').innerText = names[1];
            } else {
                document.getElementById('real-name').innerText = data.realName || '--';
                document.getElementById('nick-name').innerText = data.nickName || '--';
            }
            
            document.getElementById('user-id-short').innerText = `ID: ${data.userId.substring(1, 8)}`;
        }

        init();
    </script>
</body>
</html>
